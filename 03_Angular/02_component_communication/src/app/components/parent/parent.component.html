<div class="container border border-4 border-primary p-3 mt-2">
    <h4>PARENT</h4>
    <div class="mt-2 text-center">
        <div>
            <span>Message: {{message2}}</span>
        </div>
        <div class="mt-3">
            <button class="btn btn-primary mx-1" (click)="useServiceParent()">Use Service</button>
            <button class="btn btn-primary mx-1" (click)="showMessage()">Use Input Property</button>
            <button class="btn btn-primary mx-1" (click)="showMessageInChildObservable()">Use Observable</button>
        </div>
    </div>
    <app-child [message]="message" [messageSubject]="messageSubject.asObservable()"
        (messageOutput)="setMessageOfChild($event)"></app-child>
</div>
